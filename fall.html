		<link rel="icon" href="images/favicon.png">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="parallax/parallax.min.js"></script>
	</head>

	<body>
		<!-- Header -->
		<header class="page-header">
			<div class="navbar">
				<a href="#top"><p class="logo">Myles Murphy</p></a>
				<nav>
					<ul>
					  <li><a href="#about">About</a></li>
					  <li><a href="#achievements">Achievements</a></li>
					  <li><a href="#experience">Experience</a></li>
					  <li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="square" id="top" style="height: 88px;"></div> <!-- Parallax background image -->
		

		<div class="parallax-window" data-parallax="scroll" data-image-src="images/back00.png"></div> <!-- Parallax background image -->


		<div class="parallax-window" data-parallax="scroll" data-image-src="images/back00.png"></div> <!-- Parallax background image -->

			<br>
			<br>

			</p>
		</div>

		<div class="parallax-window" data-parallax="scroll" data-image-src="images/back00.png"></div> <!-- Parallax background image -->

		<!-- Bottom information -->
		<div class="square" style="height: 100px;">
			<p style="font-size: 12px; color: white; padding: 10px;" align="center">
				<br>
				Layout created by Myles Murphy
				<br>
				Segments of code acquired through various fair-use resources and tutorials
			</p>
		</div>

		<!-- SCRIPTS! -->
		<!-- Smooth scrolling -->
		<script language="javascript">
			$('a[href*=#]:not([href=#])').click(function() {
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
			        || location.hostname == this.hostname) {

			        var target = $(this.hash);
			        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			           if (target.length) {
			             $('html,body').animate({
			                 scrollTop: target.offset().top
			            }, 1000);
			            return false;
			        }
			    }
			});
		</script>

		<!-- Smooth header -->
		<script>
		(function($){
		  $(function(){  
		    var scroll = $(document).scrollTop();
		    var headerHeight = $('.page-header').outerHeight();
		    
		    $(window).scroll(function() {
		      var scrolled = $(document).scrollTop();
		      if (scrolled > headerHeight){
		        $('.page-header').addClass('off-canvas');
		      } else {
		        $('.page-header').removeClass('off-canvas');
		      }

		        if (scrolled > scroll){
		         $('.page-header').removeClass('fixed');
		        } else {
		        $('.page-header').addClass('fixed');
		        }             
		      scroll = $(document).scrollTop();  
		     });
		       
		   });
		})(jQuery); 
		</script>



	</body>

</html>
